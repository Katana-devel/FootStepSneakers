<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'product:home' %}">Home</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'product:pictures' %}">Your items</a>
                <a class="nav-link" style="margin-right: auto" href="{% url 'product:upload' %}">Upload</a>
                <a class="nav-link" href="{% url 'cartitem:cart' %}">Cart</a>
                <form action="{% url 'user_app:logout' %}" method="post"> {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>

                {% else %}
                <a class="nav-link" href="{% url 'user_app:register' %}">Register</a>
                <a class="nav-link" href="{% url 'user_app:signin' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

{% block body %}
{% endblock %}


</body>
</html>
