{% extends 'footstepsneakers/base.html' %}

{% block body %}
<div class="container mt-3">
    <form action="{% url 'product:edit' pic.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <img src="{{pic.path.url}}" width=360 alt="...">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Brand</label>
            <input type="text" value="{{pic.brand}}" name="brand">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">model</label>
            <input type="text" value="{{pic.model}}" name="model">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">color</label>
            <input type="text" value="{{pic.color}}" name="color">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">price</label>
            <input type="text" value="{{pic.price}}" name="price">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Description</label>
            <input type="text" value="{{pic.description}}" name="description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
</div>
{% endblock %}
